<nav class="sb-sidenav accordion bg-theme" id="sidenavAccordion" [ngClass]="sidenavStyle">
    <div class="sb-sidenav-menu" >
        <div class="nav">
            <ng-container *ngFor="let section of sideNavSections" class="item">
                <div class="sb-sidenav-menu-heading item" *ngIf="section.text">{{ section.text }}
                    
                </div>
                <ng-container  *ngFor="let item of section.items">
                <div class="divider"> </div>

                    <sb-side-nav-item [sideNavItem]="sideNavItems[item]"></sb-side-nav-item>

                </ng-container >
                
             
            </ng-container>
            
        </div>
    </div>
    <div class="sb-sidenav-footer bg-theme">
        <div class="small">Utilisateur:</div>
        <span *ngIf="userService.user$ | async as user">{{user.nom}} {{user.prenom}}</span>
    </div>
</nav>
