    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div >
                        
                    </div>
                    <div class="card-header">
                        <p class="alert alert-danger"  *ngIf="message==1">
                            Votre session est expirée, veillez vous reconnecter svp
                        </p>
                        <h3 class="text-center font-weight-light ">Connexion</h3></div>
                    <div class="card-body">
                        <form [formGroup]="loginForm"  (ngSubmit)="login()">
                            <!-- <h1 class="text-center logo"><span style="color: #FF4500;">Ara</span>Livraison</h1> -->
                            <!-- <a class="text-center" ><span class="be">BE</span><span class="bil">BIL</span><span class="let">LET</span></a> -->
                            
                            <div class="from-group">
                                <label for="login" style="font-size: 17px; color: rgb(59, 57, 57);">Nom d'utilisateur</label>
                                <input #nameRef type="text" class="form-control" id="username" placeholder="login" autocomplete="off"  formControlName = "username" required
                                [ngClass]="{'is-invalid':submitted && loginForm.controls['username'].errors}">
                                <div *ngIf="submitted && loginForm.controls['username'].errors" class="invalid-feedback">
                                    <div *ngIf="loginForm.controls['username'].errors['required']">Champ Obligatoire </div>
                                </div>
                            </div>
                            <div class="from-group mt-2">
                                <label for="password" style="font-size: 17px; color: rgb(59, 57, 57);">Mot de passe</label>
                                <input type="password" id="password" class="form-control" placeholder="password" autocomplete="off" formControlName = "password" required
                                [ngClass]="{'is-invalid':submitted && loginForm.controls['password'].errors}">
                                <div *ngIf="submitted && loginForm.controls['password'].errors" class="invalid-feedback">
                                    <div *ngIf="loginForm.controls['password'].errors['required']">Champ Obligatoire </div>
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <div>
                                    <!-- <div class="col-md-7 col-sm-12 pt-2">
                                        <a class="" href="" style="font-size: 17px; color: black;">Mot de passe oublié ?</a>
                                    </div> -->
                                    <div >
                                        <button mat-raised-button class="btn btn-primary w-100" >Se connecter</button>
                                    </div>
                                </div>                    
                                <!-- <button class="btn btn-danger ml-2">Annuler</button> -->
                            </div>
                        </form>
                    </div>
                    <!-- <div class="card-footer text-center">
                        <div class="small"><a routerLink="/auth/register">Need an account? Sign up!</a></div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
